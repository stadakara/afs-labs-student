apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: stadakara
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: <NAME>
        image: harbor.dev.afsmtddso.com/stadakara-harbor-project/app:3bd0367-6c990d6
        ports:
        - containerPort: 5432
